<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CSS Profile Card</title>
  
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  </head>
  <body>
      <div class="container">
          <div class="card">
              <div class= "top-section">
                  
                  <div class="facebook">                
                      <a class="fa fa-facebook"></a>
                  </div>
                  
                  <div class="add-btn">
                      <span>&plus;</span>
                  
                  </div>
                 

              </div>
              <div class="avatar">
                  <img src="img/me.jpg">

              
              </div>
              
              <div class="bottom-section">
                  <h5>Chad Thomas II</h5>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sollicitudin, elit mattis bibendum commodo, nunc velit porttitor urna, nec molestie nibh sapien id felis. 
                  </p>
                  
                  <div class="social-media">
                      <a class="fa fa-medium" aria-hidden="true"></a>
                      <a class="fa fa-behance" aria-hidden="true"></a>
                      <a class="fa fa-twitter" aria-hidden="true"></a>
                      <a class="fa fa-linkedin" aria-hidden="true"></a>
                      <a class="fa fa-dribbble" aria-hidden="true"></a>
                      
                      

                  </div>
              
              </div>

           </div>
      </div>
  
  </body>
</html>
